        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);

    @keyframes pulse {
        0% { width: 0; height: 0; opacity: 1; }
